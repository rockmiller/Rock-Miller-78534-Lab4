<p id="functions"></p>
<script>
function createNumberArray(inString) {
let numArray =[];
let splitArray = inString.split(',');
for (let i in splitArray) {
    numArray.push(splitArray[i].trim());
    }
console.log(numArray);
return numArray;
}
function addSuffixes(pNumArray) {
const ex1 = {"1":"st","2":"nd","3":"rd","4":"th","5":"th","6":"th","7":"th","8":"th","9":"th","0":"th"}
const ex2 = {"10":"th","11":"th","12":"th","13":"th"}
let sufArray = []
for (let i in pNumArray) {
    let j = ex1[pNumArray[i].slice(-1)];
    let k = ex2[pNumArray[i].slice(-2)];
    let m;
    if (k == undefined) {m = j;}
    else {m = k;}
    let n = pNumArray[i]+m 
    sufArray.push(n);}
console.log(sufArray);
return sufArray;
}
function printList(pPrintArray) {
  arrayString = pPrintArray.join(', ');
  document.getElementById("functions").innerHTML = arrayString;  
  return arrayString;
}
</script>

<p id="print"></p>
